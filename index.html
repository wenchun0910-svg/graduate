<body class="bg-slate-50 text-slate-800">

    <script type="text/babel">
        // ==========================================
        // ğŸ”¹ è«‹åœ¨æ­¤è™•å¡«å…¥æ‚¨çš„ Google Apps Script ç¶²å€ ğŸ”¹
        // ==========================================
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxkx6Hy2M0BcdufKAtnXqi7MBzfV4RfinpCkdbTKjUiF8Z14viHyX8mc6faoZEftm0c/exec"; 
        const DEMO_MODE = false; // å¦‚æœé‚„æ²’éƒ¨ç½²å¥½ GASï¼Œå¯æš«æ™‚è¨­ç‚º true ä¾†æ¸¬è©¦ä»‹é¢
        // ==========================================

        const { useState, useEffect, useRef } = React;
        const { Send, Edit, Trash2, Settings, LogOut, Monitor, PenTool, Lock, Save, X, GraduationCap } = lucide;

        // --- API æœå‹™å±¤ ---
        const api = {
            fetchBlessings: async () => {
                if (DEMO_MODE) return JSON.parse(localStorage.getItem('demo_data') || '[]');
                try {
                    const res = await fetch(`${GOOGLE_SCRIPT_URL}?action=read`);
                    const json = await res.json();
                    return json.status === 'success' ? json.data : [];
                } catch (e) { console.error(e); return []; }
            },
            addBlessing: async (data) => {
                const payload = { ...data, id: Date.now().toString(), timestamp: new Date().toISOString() };
                if (DEMO_MODE) {
                    const current = await api.fetchBlessings();
                    localStorage.setItem('demo_data', JSON.stringify([payload, ...current]));
                    return { status: 'success' };
                }
                const formData = new URLSearchParams();
                formData.append('action', 'create');
                formData.append('data', JSON.stringify(payload));
                await fetch(GOOGLE_SCRIPT_URL, { method: 'POST', body: formData });
                return { status: 'success' };
            },
            deleteBlessing: async (id) => {
                if (DEMO_MODE) {
                    const current = await api.fetchBlessings();
                    localStorage.setItem('demo_data', JSON.stringify(current.filter(i => i.id !== id)));
                    return;
                }
                const formData = new URLSearchParams();
                formData.append('action', 'delete');
                formData.append('id', id);
                await fetch(GOOGLE_SCRIPT_URL, { method: 'POST', body: formData });
            },
            updateBlessing: async (id, newData) => {
                if (DEMO_MODE) {
                    const current = await api.fetchBlessings();
                    localStorage.setItem('demo_data', JSON.stringify(current.map(i => i.id === id ? { ...i, ...newData } : i)));
                    return;
                }
                const formData = new URLSearchParams();
                formData.append('action', 'update');
                formData.append('id', id);
                formData.append('data', JSON.stringify(newData));
                await fetch(GOOGLE_SCRIPT_URL, { method: 'POST', body: formData });
            },
            login: async (pwd) => {
                if (DEMO_MODE) return pwd === 'admin888';
                const formData = new URLSearchParams();
                formData.append('action', 'login');
                formData.append('password', pwd);
                const res = await fetch(GOOGLE_SCRIPT_URL, { method: 'POST', body: formData });
                const json = await res.json();
                return json.success;
            },
            changePassword: async (newPwd) => {
                 if (DEMO_MODE) return true;
                 const formData = new URLSearchParams();
                 formData.append('action', 'changePassword');
                 formData.append('password', newPwd);
                 await fetch(GOOGLE_SCRIPT_URL, { method: 'POST', body: formData });
                 return true;
            }
        };

        // --- ä¸»ç¨‹å¼å…ƒä»¶ ---

                                    </div>
                                    <button disabled={status === 'submitting'} type="submit" className="w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-bold disabled:opacity-50">
                                        {status === 'submitting' ? 'å‚³é€ä¸­...' : 'é€å‡ºç¥ç¦'}
                                    </button>
                                </form>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // 3. å±•ç¤ºé é¢ (è·‘é¦¬ç‡ˆ)
        const DisplayView = ({ setView }) => {
            const [blessings, setBlessings] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const load = async () => {
                    const data = await api.fetchBlessings();
                    // æ ¹æ“šæ•¸é‡æ±ºå®šæ˜¯å¦é‡è¤‡è³‡æ–™ä»¥åˆ©å¾ªç’°
                    let displayData = data;

                        displayData = [...data, ...data];

                    setBlessings(displayData);
                    setLoading(false);

                load();
                const timer = setInterval(load, 15000); // æ¯15ç§’æ›´æ–°ä¸€æ¬¡
                return () => clearInterval(timer);
            }, []);

            // è¨ˆç®—å‹•ç•«æ™‚é–“ï¼šæ¯å‰‡è¨Šæ¯ç´„ 5 ç§’
            const duration = Math.max(30, blessings.length * 4);

            return (

                    </div>

                    <div className="flex-1 overflow-hidden relative">
                        {loading ? <div className="text-white/50 text-center mt-20 text-2xl">è¼‰å…¥ä¸­...</div> : 
                         blessings.length === 0 ? <div className="text-white/50 text-center mt-20 text-2xl">ç›®å‰é‚„æ²’æœ‰ç¥ç¦...</div> : (
                            <div className="marquee-container w-full max-w-5xl mx-auto px-4">
                                <div className="marquee-content" style={{ animationDuration: `${duration}s` }}>
                                    {blessings.map((item, i) => (

                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                    <div className="z-20 h-12 bg-gradient-to-t from-slate-900 to-transparent shrink-0"></div>
                </div>
            );
        };

        // 4. ç®¡ç†å“¡ç™»å…¥
        const AdminLoginView = ({ setView, setIsAdmin }) => {
            const [pwd, setPwd] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                const ok = await api.login(pwd);

                if (ok) { setIsAdmin(true); setView('admin'); } 
                else { setError('å¯†ç¢¼éŒ¯èª¤'); }
            };

            return (

                                    value={pwd} onChange={e => setPwd(e.target.value)} placeholder="è¼¸å…¥å¯†ç¢¼" />
                            </div>

                            <button disabled={loading} className="w-full bg-slate-800 text-white py-2 rounded-lg hover:bg-slate-900 disabled:opacity-50">
                                {loading ? 'é©—è­‰ä¸­...' : 'ç™»å…¥'}
                            </button>

                        </form>
                    </div>

        };

        // 5. ç®¡ç†å¾Œå°
        const AdminDashboardView = ({ setView }) => {
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(false);
            const [editId, setEditId] = useState(null);
            const [editForm, setEditForm] = useState({});
            const [showPwdModal, setShowPwdModal] = useState(false);
            const [newPwd, setNewPwd] = useState('');

            const loadData = async () => {
                setLoading(true);
                const res = await api.fetchBlessings();
                // æ’åºï¼šæ–°çš„åœ¨ä¸Šé¢
                setData(res.sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp)));
                setLoading(false);
            };

            useEffect(() => { loadData(); }, []);

            const handleDelete = async (id) => {

                setLoading(true);
                await api.deleteBlessing(id);
                await loadData();
            };

            const handleSave = async () => {
                setLoading(true);
                await api.updateBlessing(editId, { 
                    sender: editForm.sender, 
                    graduate: editForm.graduate, 
                    message: editForm.message 
                });
                setEditId(null);
                await loadData();
            };

            const handleChangePwd = async () => {
                if(!newPwd) return;
                await api.changePassword(newPwd);
                alert('å¯†ç¢¼ä¿®æ”¹æˆåŠŸ');
                setShowPwdModal(false);
            };

            return (

                    <header className="bg-white shadow px-6 py-4 flex justify-between items-center sticky top-0 z-10">
                        <h1 className="text-xl font-bold flex items-center gap-2"><i data-lucide="settings"></i> å¾Œå°ç®¡ç† {loading && <span className="text-sm text-blue-500 font-normal">(æ›´æ–°ä¸­...)</span>}</h1>
                        <div className="flex gap-2">

                        </div>

                    <main className="max-w-6xl mx-auto p-6">

                                                    <td className="px-6 py-4"><input className="w-full border px-2 py-1 rounded focus:ring-2 focus:ring-blue-500 outline-none" value={editForm.graduate} onChange={e=>setEditForm({...editForm, graduate:e.target.value})} /></td>

                                                    <td className="px-6 py-4 text-right space-x-2">
